<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takshasila Food - Ordering</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Takshasila Food</h1>
  </header>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-item">
      <h3>Chicken Rice Dhaba Style - ₹100</h3>
      <button class="add-to-cart" onclick="addToCart('Chicken Rice Dhaba Style', 100)">Add to Cart</button>
    </div>
    <div class="menu-item">
      <h3>Chicken Rice Chinese Style - ₹100</h3>
      <button class="add-to-cart" onclick="addToCart('Chicken Rice Chinese Style', 100)">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will appear here -->
    </ul>
    <button onclick="checkout()">Checkout</button>
  </section>

  <footer>
    <p>Takshasila Food &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
